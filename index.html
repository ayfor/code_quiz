<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

</head>
<body>
    <nav>
        <div class="navbar-item">
           <a href="#">View Highscores</a></li> 
        </div>
        <div class="navbar-item">
           <p>Time: <span id="time-remaining"></span></p> 
        </div>
    </nav>
    <section>
        <button id="start-button">
            Start Quiz
        </button>
    </section>
    <section id="quiz-section">
        <div id="question-1" class="quiz-question" data-question_number="0">
           <h1>Commonly used data types DO NOTE include:</h1> 
           <button data-correct="false">1. Strings</button>
           <button data-correct="false">2. Booleans</button>
           <button data-correct="true">3. Alerts</button>
           <button data-correct="false">4. Numbers</button>
        </div>
        <div id="question-2" class="quiz-question" data-question_number="1">
           <h1>The condition in an if/else statement is enclosed within _____.</h1> 
           <button data-correct="false">1. Quotes</button>
           <button data-correct="false">2. Curly Brackets</button>
           <button data-correct="true">3. Parantheses</button>
           <button data-correct="false">4. Square Brackets</button>
        </div>
        <div id="question-3" class="quiz-question" data-question_number="2">
           <h1>Arrays in Javascript can be used to store _____.</h1> 
           <button data-correct="false">1. Numbers and Strings</button>
           <button data-correct="false">2. Other arrays</button>
           <button data-correct="false">3. Booleans</button>
           <button data-correct="true">4. All of the above</button>
        </div>
        <div id="question-3" class="quiz-question" data-question_number="3">
           <h1>String values must be enclosed within _____ when being assigned to variables.</h1> 
           <button data-correct="true">1. Commas</button>
           <button data-correct="false">2. Curly Brackets</button>
           <button data-correct="false">3. Quotes</button>
           <button data-correct="false">4. Parantheses</button>
        </div>
        
    </section>
    <section id="highscores-section">
        This is the highscore section.
    </section>
    

    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
